<!DOCTYPE html>
<html lang="en">
<!-- 导入 css 和 js -->

<head>
  <title>Paper Pal</title>
  <link rel="stylesheet" href="../static/css/one.css" />
  <link rel="stylesheet" href="../static/css/two.css" />
  <link rel="stylesheet" href="../static/css/emoji.css" />
</head>

<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-dark header">
    <div class="collapse navbar-collapse order-1" id="navbarSupportedContent">
      <a class="navbar-brand nav-name" href="{{url_for('main')}}"><b>Paper Pal</b></a>
      <ul class="navbar-nav mr-auto">
          <li class="nav-item header-search">
            <form
              action="{{url_for('query')}}"
              method="get"
              id="id_global_search_form"
            >
              <input
                type="text"
                name="q_meta"
                style="display:none"
                id="q_meta"
              />
              <input
                id="id_global_search_input"
                name="q"
                class="global-search ui-autocomplete-input"
                type="search"
                autocomplete="off"
                placeholder="Search for papers and code"
              />
              <button type="submit" class="icon">
                <img src="../static/query.jpg" style="height: 15px" />
              </button>
            </form>
          </li>
        </ul>
      <div class="order-3">
        <div class="navbar-nav">
          <ul class="navbar-nav ml-auto navbar-subscribe">
            <li class="nav-item nav-link-right">
              <a class="nav-link-right" href="{{url_for('about')}}">关于</a>
            </li>

            {% if user != '' %}
            <li class="nav-item nav-link-right">
              <a class="nav-link-right nav-textual-link" style="position:relative;top:1px"
                href="{{url_for('home')}}">{{user}} 的主页</a>
            </li>

            <li class="nav-item nav-link-right">
              <a class="nav-link-right nav-textual-link" style="position:relative;top:1px"
                href="/?logout=true">退出</a>
            </li>
            {% else %}
            <li class="nav-item nav-link-right">
              <a class="nav-link-right nav-textual-link" style="position:relative;top:1px"
                href="/login?status=login">登录</a>
            </li>

            <li class="nav-item nav-link-right">
              <a class="nav-link-right nav-textual-link" style="position:relative;top:1px"
                href="/login?status=register">注册</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- 正文  -->
  <div class="container">
    <div class="container content content-buffer">
        <form method="GET" action="/recommend" class="form-signin">
          {{ form.csrf_token }}
        <h3>请输入您感兴趣的方向:</h3>
        <h4>------------------------------------</h4>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              机器视觉
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              自然语言处理
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios3" value="option3">
            <label class="form-check-label" for="exampleRadios3">
              推荐系统
            </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios4" value="option4">
              <label class="form-check-label" for="exampleRadios4">
                数据挖掘
              </label>
            </div>          
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios5" value="option5">
                <label class="form-check-label" for="exampleRadios5">
                  优化理论
                </label>
              </div>              
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios6" value="option6">
                  <label class="form-check-label" for="exampleRadios6">
                    强化学习
                  </label>
                </div>                  
          {{form.submit(class="btn btn-lg btn-primary btn-block")}}
        </form>
    </div>
  </div>
</body>

</html>
